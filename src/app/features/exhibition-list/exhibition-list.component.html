<section class="content-list">
  <div class="top">
    <button class="btn-back" (click)="goBack()" >
      <span class="material-icons" >arrow_back</span>
    </button>
    <h1 class="title">{{exposure.name}}</h1>
    <button class="btn" (click)="addItem()">Add +</button>
  </div>

  <div class="content">
    <div *ngFor="let expo of exhibitions">
      <app-item-list [exhibition]="expo"></app-item-list>
    </div>
  </div>
</section>
