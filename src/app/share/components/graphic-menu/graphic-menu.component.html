<section  class="bar-menu">
  <div class="dates">
    <div>
      <label for="from" class="title_filter">From</label>
      <input type="date" id="from" (input)="onFromDateChange($event)">
    </div>
    <div>
      <label for="to" class="title_filter">To</label>
      <input type="date" id="to" (input)="onToDateChange($event)">
    </div>
  </div>

  <div class="selection-single" *ngIf="!isSingleSelection">
    <div class="exposures">
      <label class="title">Exposures</label>
      <mat-form-field appearance="fill" class="select-exposures">
        <mat-select
          [multiple]="!isSingleSelection"
          placeholder="Select exposures"
          (selectionChange)="onChangeExposuresSelect($event)"
          [(value)]="selectedExposures"
        >
          <mat-option *ngFor="let exposure of exposuresInputs" [value]="exposure.name">
            {{ exposure.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="exhibitions">
      <label class="title">Items</label>
      <mat-form-field appearance="fill" class="select-exposures">
        <mat-select
          [multiple]="!isSingleSelection"
          placeholder="Select items"
          (selectionChange)="onChangeItemsSelect($event)"
          [(value)]="selectedExhibitions"
        >
          <mat-option *ngFor="let exhibition of exhibitionsInputs" [value]="exhibition.title">
            {{ exhibition.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="selection-single" *ngIf="isSingleSelection">
    <div class="exposures">
      <label class="title">Exposures</label>
      <mat-form-field appearance="fill" class="select-exposures">
        <mat-select
          [multiple]="!isSingleSelection"
          placeholder="Select exposure"
          (selectionChange)="onChangeExposuresSelect($event)"
          [(value)]="selectedExposures"
        >
          <mat-option *ngFor="let exposure of exposuresInputs" [value]="exposure.name">
            {{ exposure.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="exhibitions">
      <label class="title">Items</label>
      <mat-form-field appearance="fill" class="select-exposures">
        <mat-select
          [multiple]="!isSingleSelection"
          placeholder="Select item"
          (selectionChange)="onChangeItemsSelect($event)"
          [(value)]="selectedExhibitions"
        >
          <mat-option *ngFor="let exhibition of exhibitionsInputs" [value]="exhibition.title">
            {{ exhibition.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="typeChart">
    <label>Chart Type</label>
    <select class="type-btn" (change)="onChartTypeChange($event)">
      <option value="line">Line</option>
      <option value="bar">Bar</option>
    </select>
  </div>
  <select class="btn" (change)="onSelectChange($event)">
    <option value="1">Total Visits</option>
    <option value="2">Visits by Age</option>
    <option value="3">Visits by Age and Date</option>
    <option value="4">Purchase Dates</option>
    <option value="5">Daily Revenue</option>
    <option value="6">Total Visits to Exhibitions</option>
    <option value="7">Visits to Exhibitions by Date</option>
    <option value="8">Total Visits to Exposures</option>
    <option value="9">Visits to Exposures by Date</option>
  </select>
</section>
