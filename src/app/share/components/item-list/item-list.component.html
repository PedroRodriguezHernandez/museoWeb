<div class="itemList" [ngStyle]="{'borderColor': condition ? 'green' : 'red'}">
  <img class="image" [src]="image" alt="image Item">
  <div class="content">
    <div class="information">
      <h2 class="title">{{title}}</h2>
      <h4 class="exposure"> Exposure: {{exposure}}</h4>
      <p class="data" [innerHTML]="description"></p>
    </div>
    <button class="btn" (click)="editItem()">Edit</button>
  </div>
</div>
