<section class="add-user" *ngIf = "visible">
  <h1 class="title">Edit user</h1>
  <form [formGroup]="form">
    <div class="user-name">
      <label  for="user-name">User name</label>
      <input type="text"
             [formControl]="form.controls.email"
             [ngClass]="{'input-error' : form.controls.email.invalid && submit}"
             placeholder="Set user name..." id="user-name">
    </div>
    <div class="name">
      <label  for="name">Name</label>
      <input type="text"
             [formControl]="form.controls.name"
             [ngClass]="{'input-error' : form.controls.name.invalid && submit}"
             placeholder="Set Name..." id="name">
    </div>
    <div class="level">
      <label  for="level">User Level</label>
      <select class="level"
              [formControl]="form.controls.rol"
              [ngClass]="{'input-error' : form.controls.rol.invalid && submit}"
              id="level">
        <option value="admin">Admin</option>
        <option value="worker">Worker</option>
      </select>
    </div>
    <div class="date-range">
      <label>Date Range</label>
      <div class="group">
        <div class="from">
          <label  for="from">From</label>
          <input type="date"
                 [formControl]="form.controls.start_date"
                 [ngClass]="{'input-error' : form.controls.start_date.invalid && submit}"
                 id="from">
        </div>
        <div class="to">
          <label  for="to">To</label>
          <input type="date"
                 [formControl]="form.controls.end_date"
                 [ngClass]="{'input-error' : form.controls.end_date.invalid && submit}"
                 id="to" >
        </div>
      </div>
    </div>
    <label>
      Enable
      <input type="checkbox"
             [formControl]="form.controls.enable"
             [ngClass]="{'input-error' : form.controls.enable.invalid && submit}">
    </label>

  </form>
  <div class="foot">
    <button class="cancel" (click)="closePopup()">Cancel</button>
    <button class="add" (click)="onSubmit()">Update</button>
  </div>
</section>
