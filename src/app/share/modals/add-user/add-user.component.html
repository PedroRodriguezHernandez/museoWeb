<section class="add-user" *ngIf="visible">
  <h1 class="title">Add new user</h1>
  <form [formGroup]="form">
    <div class="email">
      <label  for="email">Email</label>
      <input type="text"
             [formControl]="form.controls.UserName"
             [ngClass]="{'input-error' : form.controls.UserName.invalid && submit}"
             placeholder="Set user name..." id="email">
    </div>
    <div class="name">
      <label  for="name">Name</label>
      <input type="text"
             [formControl]="form.controls.name"
             [ngClass]="{'input-error' : form.controls.name.invalid && submit}"
             placeholder="Set Name..." id="name">
    </div>
    <div class="level">
      <label  for="level">User Level</label>
      <select class="level"
              [formControl]="form.controls.level"
              [ngClass]="{'input-error' : form.controls.level.invalid && submit}"
              id="level">
        <option value="" disabled selected>Select one option</option>
        <option value="admin">Admin</option>
        <option value="worker">Worker</option>
      </select>
    </div>
    <div class="date-range">
      <label>Date Range</label>
      <div class="group">
        <div class="from">
          <label  for="from">From</label>
          <input type="date"
                 [formControl]="form.controls.from"
                 [ngClass]="{'input-error' : form.controls.to.invalid && submit}"
                 id="from">
        </div>
        <div class="to">
          <label  for="to" >To</label>
          <input type="date"
                 [formControl]="form.controls.to"
                 [ngClass]="{'input-error' : form.controls.to.invalid && submit}"
                 id="to" >
        </div>
      </div>
    </div>
  </form>
  <div class="foot">
    <button class="cancel" (click)="closePopup()">Cancel</button>
    <button class="add" (click)="onSubmit()">Add User</button>
  </div>
</section>
